about.title=About us
about.paragraph1=We wanted to provide a unique service to people and that is to be able to touch a nice old classic car collection. To show them the beauty of the old and to be able to gather people's eyes with their car. And that's why we created R.R.C.B (Rent Retro Car Bulgaria).
about.paragraph2=Are you a lover of old beautiful cars? Want to stand out from the crowd? Do you want to drive high value cars? This is your place! Enjoy all kinds of nice old school cars and book them for any occasion: wedding, prom, date, and many more!
about.paragraph3prefix=What are you waiting for? Look at them:
