<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header th:replace="fragments/commons::navigation">
</header>

<!-- Top Container -->
<div class="row justify-content-center lemon-regular" style="width: 100%">
    <form id="add-route-form" class="w-50 rounded text-white mt-5" style="background: #3F8A8C; border: solid #0B0835"
          th:method="PATCH"
          th:object="${carForEdit}"
          th:action="@{/cars/edit/{id}(id=${carForEdit.id})}"
          enctype="multipart/form-data">

        <h3 class="pl-2" style="text-align: center" th:text="#{editCar.title}">Edit car</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label " th:text="#{editCar.nameLabel}">Name</label>
            </div>
            <div class="form-group">
                <input th:field="*{name}"
                       th:errorclass="'is-invalid bg-danger'"
                       required minlength="3" maxlength="20"
                       type="text"
                       id="inputName"
                       class="form-control"
                       th:placeholder="#{editCar.enterName}"
                       aria-describedby="inputNameError">
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="invalid-feedback rounded" th:text="#{editCar.nameLength}">Name length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputBrand" class="col-form-label " th:text="#{editCar.brandLabel}">Brand</label>
            </div>
            <div class="form-group">
                <input th:field="*{brand}"
                       th:errorclass="'is-invalid bg-danger'"
                       required minlength="3" maxlength="20"
                       type="text"
                       id="inputBrand"
                       class="form-control"
                       th:placeholder="#{editCar.enterBrand}"
                       aria-describedby="inputNameError">
                <small th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
                       class="invalid-feedback rounded" th:text="#{editCar.brandLength}">Brand length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputModel" class="col-form-label " th:text="#{editCar.modelLabel}">Model</label>
            </div>
            <div class="form-group">
                <input th:field="*{model}"
                       th:errorclass="'is-invalid bg-danger'"
                       required minlength="3" maxlength="20"
                       type="text"
                       id="inputModel"
                       class="form-control"
                       th:placeholder="#{editCar.enterModel}"
                       aria-describedby="inputNameError">
                <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
                       class="invalid-feedback rounded" th:text="#{editCar.modelLength}">Model length must be more than 3 characters</small>

            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label " th:text="#{editCar.descriptionLabel}">Description</label>
            </div>
            <div class="form-group">
                    <textarea th:field="*{description}"
                              th:errorclass="'is-invalid bg-danger'"
                              required minlength="10"
                              id="inputDescription"
                              class="form-control"
                              th:placeholder="#{editCar.enterDescription}"
                              aria-describedby="inputDescriptionError"></textarea>
                <small id="inputDescriptionError"
                       class="invalid-feedback  form-text bg-danger rounded" th:text="#{editCar.descriptionLength}">Description length must be more than 10
                    characters</small>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="inputAge" class="col-form-label " th:text="#{editCar.createdYearLabel}">Created year</label>
            </div>
            <div class="form-group">
                <input th:field="*{created}" required
                       type="number"
                       id="inputAge"
                       class="form-control"
                       th:placeholder="#{editCar.enterCreatedYear}"
                       min="1900" max="2000"
                       step="1"
                       aria-describedby="ageHelpInline">
                <small id="ageError"
                       class="invalid-feedback  form-text bg-danger rounded" th:text="#{editCar.validYear}">Must be valid age</small>
            </div>
        </div>

        <!--        <div>-->
        <!--            <div class="form-group">-->
        <!--                <label for="imageUrl">Put here cloud URL for image of the car.</label>-->
        <!--                <input th:field="*{file}"-->
        <!--                       id="imageUrl" type="text"-->
        <!--                       required minlength="1"-->
        <!--                       class="form-control"-->
        <!--                       th:value="*{file}">-->
        <!--            </div>-->
        <!--        </div>-->
        <div>
            <div class="form-group">
                <label th:text="#{editCar.fileLabel}">Put here FILE for image of the car.</label>
                <input id="max_id" type="hidden" name="MAX_FILE_SIZE" value="131072"/>
                <input onchange="upload_check()" th:field="*{file}"
                       id="file_id" type="file"
                       required minlength="1"
                       class="form-control" placeholder="File url"
                       accept=".jpg,.png">
                <!--                <label id="file-input-label" for="file_id"-->
                <!--                >Select a File</label>-->
            </div>
        </div>
        <a th:href="@{/cars/allCarsAdmin}" class="btn" th:text="#{editCar.cancel}"> ðŸ ˆ CANCEL</a>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit" th:text="#{editCar.editCarButton}">Edit Car</button>
        </div>
    </form>
</div>
</body>
<footer th:replace="fragments/commons::footer">
</footer>
</html>
