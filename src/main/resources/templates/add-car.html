<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header th:replace="fragments/commons::navigation">
</header>

<!-- Top Container -->
<div class="row justify-content-center lemon-regular" style="width: 100%">
    <form id="add-route-form" class="w-50 rounded text-white mt-5" style="background: #3F8A8C; border: solid #0B0835"
          th:action="@{/cars/add}"
          th:method="POST"
          th:object="${carAddBindingModel}"
          enctype="multipart/form-data">

        <h3 class="pl-2" style="text-align: center">Add a new car</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input th:field="*{name}"
                       th:errorclass="'is-invalid bg-danger'"
                       required minlength="3" maxlength="20"
                       type="text"
                       id="inputName"
                       placeholder="Enter name"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="invalid-feedback rounded">Name length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputBrand" class="col-form-label ">Brand</label>
            </div>
            <div class="form-group">
                <input th:field="*{brand}"
                       th:errorclass="'is-invalid bg-danger'"
                       required minlength="3" maxlength="20"
                       type="text"
                       id="inputBrand"
                       placeholder="Enter brand"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
                       class="invalid-feedback rounded">Brand length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputModel" class="col-form-label ">Model</label>
            </div>
            <div class="form-group">
                <input th:field="*{model}"
                       th:errorclass="'is-invalid bg-danger'"
                       required minlength="3" maxlength="20"
                       type="text"
                       id="inputModel"
                       placeholder="Enter model"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
                       class="invalid-feedback rounded">Model length must be more than 3 characters</small>

            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label ">Description</label>
            </div>
            <div class="form-group">
                    <textarea th:field="*{description}"
                              th:errorclass="'is-invalid bg-danger'"
                              required minlength="10"
                              id="inputDescription"
                              placeholder="Enter description"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
                <small id="inputDescriptionError"
                       class="invalid-feedback  form-text bg-danger rounded">Description length must be more than 10
                    characters</small>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="inputAge" class="col-form-label ">Created year</label>
            </div>
            <div class="form-group">
                <input th:field="*{created}" required
                       type="number"
                       id="inputAge"
                       placeholder="Enter year"
                       class="form-control"
                       min="1900" max="2000"
                       step="1"
                       aria-describedby="ageHelpInline">
                <small id="ageError"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid age</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="imageUrl">Put here cloud URL for image of the car.</label>
                <input th:field="*{imageUrl}"
                       id="imageUrl" type="text"
                       required minlength="1"
                       class="form-control" placeholder="Image url">
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Car</button>
        </div>
    </form>
</div>
</body>
<footer th:replace="fragments/commons::footer">
</footer>
</html>
