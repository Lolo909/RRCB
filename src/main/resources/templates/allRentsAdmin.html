<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<div class="wrapper lemon-regular">
    <!-- Navigation -->
    <header th:replace="fragments/commons::navigation">
    </header>

    <div class="info" style="background-color: #0C5679; size: auto">
        <div></div>
        <div>
            <h4 style="text-align: center; font-size: 500%" th:text="#{allRents.title}">All users' rents:</h4>
        </div>

        <div></div>
    </div>
    <!-- Info Section -->
    <section class="road sectionCarsAdmin" th:each="r : ${allRents}">
        <div style="text-align-last: left; padding-left: 10%">
            <h3 th:text="#{allRents.nameOfClient(${r.user.username})}">car name</h3>
            <h3 th:text="#{allRents.carName(${r.car.name})}">car name</h3>
            <h3 th:text="#{allRents.dateOfOrder(${r.dateTime})}">datetime</h3>
            <h3 th:text="#{allRents.price(${r.price})}">price</h3>
            <!--            <h3 th:text="|rented days: *{allOrderedDays}|">allOrderedDays</h3>-->
            <ul>
                <li th:each="day : ${r.allOrderedDays}" th:text="${day.dayOrdered}"></li>
            </ul>
        </div>
        <div>
            <a th:href="@{/users/rents/remove/{id} (id = ${r.id})}" class="btn" th:text="#{allRents.remove}">Remove</a>
        </div>
    </section>

</div>
<!-- Wrapper Ends -->'

<footer th:replace="fragments/commons::footer">
</body>

</html>
