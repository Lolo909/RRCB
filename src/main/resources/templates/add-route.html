<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header th:replace="fragments/commons::navigation">
</header>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-route-form" class="w-50 rounded text-white mt-5"
          th:action="@{/cars/add}"
          th:method="POST"
          th:object="${carAddBindingModel}"
          enctype="multipart/form-data">

        <h3 class="border-left border-light pl-2">Add a new route</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input th:field="*{name}"
                       th:errorclass="'is-invalid bg-danger'"
                       required minlength="1" maxlength="20"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="invalid-feedback rounded">Name length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputBrand" class="col-form-label ">Brand</label>
            </div>
            <div class="form-group">
                <input th:field="*{brand}"
                       th:errorclass="'is-invalid bg-danger'"
                       required minlength="1" maxlength="20"
                       type="text"
                       id="inputBrand"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
                       class="invalid-feedback rounded">Brand length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputModel" class="col-form-label ">Model</label>
            </div>
            <div class="form-group">
                <input th:field="*{model}"
                       th:errorclass="'is-invalid bg-danger'"
                       required minlength="1" maxlength="20"
                       type="text"
                       id="inputModel"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
                       class="invalid-feedback rounded">Model length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="level">Category</label>
                <select th:field="*{category}"
                        th:errorclass="'is-invalid bg-danger'"
                        id="level" class="custom-select">
                    <option value="" selected>Select level</option>
                    <option th:each="c : ${T(com.example.rrcb.model.entity.enums.CategoryNameEnum).values()}"  th:value="${c}" th:text="${c}">Select level</option>
                </select>
            </div>
        </div>

<!--        <div>-->
<!--            <div class="form-group p-3">-->
<!--                <label class="p-2" for="categories">Categories:</label>-->
<!--                <input th:field="*{categories}"-->
<!--                       th:each="c : ${T(com.example.pathfinder2023.model.entity.enums.CategoryNameEnum).values()}"-->
<!--                         th:text="${c}" th:value="${c}" class="m-3" type="checkbox" name="categories" id="categories"-->
<!--                       value="1" text="Category">-->
<!--				<br>-->
<!--            </div>-->
<!--        </div>-->

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Car</button>
        </div>

    </form>
</div>
<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
