<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<script>
    function applySearchFilter(input, carSections) {
        carSections.forEach((section) => {
            const carName = section.querySelector('h2').textContent.toUpperCase();
            const carBrand = section
                .querySelector('p:first-of-type')
                .textContent.toUpperCase();
            const carModel = section
                .querySelector('p:nth-of-type(2)')
                .textContent.toUpperCase();
            const carYear = section
                .querySelector('p:nth-of-type(3)')
                .textContent.toUpperCase();

            if (
                carName.includes(input) ||
                carBrand.includes(input) ||
                carModel.includes(input) ||
                carYear.includes(input)
            ) {
                section.style.display = '';
            } else {
                section.style.display = 'none';
            }
        });
    }

    function searchFunction() {
        const input = document.getElementById('searchBar').value;
        let url = new URL(window.location.origin + '/cars/vintage'); // Specific
        // endpoint
        const searchParams = new URLSearchParams();
        searchParams.set('page', '0'); // Always start at page 0

        if (input) {
            searchParams.set('search', input);
        }

        url.search = searchParams.toString();
        window.location.href = url.toString();
    }

    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const searchTerm = urlParams.get('search');
        const carSections = document.querySelectorAll('.road-All-Cars');

        if (searchTerm) {
            document.getElementById('searchBar').value = searchTerm;
            applySearchFilter(searchTerm.toUpperCase(), carSections);
        }
    });
</script>

<body>
<div class="wrapper-All-Cars lemon-regular">
    <!-- Navigation -->
    <header th:replace="fragments/commons::navigation">
    </header>

    <section class="top-container-All-Cars">
        <div class="showcase-All-Cars">
            <h1 th:text="#{vintageCars.title}">Find amazing retro cars</h1>
            <p th:text="#{vintageCars.description}">Are you tired of staying at home, tired of the restrictions? Be free! Find a car and enjoy the road!</p>
        </div>
    </section>
    <section class="road-All-Cars-Nav">
        <div class="car-top">
            <h2 th:text="#{vintageCars.hereSeeCars}">Here you can see all our cars:</h2>
            <div class="search-container">
                <input type="text" id="searchBar" th:placeholder="#{vintageCars.searchPlaceholder}">
                <button type="submit" onclick="searchFunction()" th:text="#{vintageCars.search}">Search</button>
            </div>
            <div style="display: inline-block;white-space: normal;">
                <a href="/cars/all" class="btn" th:text="#{vintageCars.allCars}">All cars</a>
                <a href="/cars/antique" class="btn" th:text="#{vintageCars.antique}">Antique</a>
                <a href="/cars/classic" class="btn" th:text="#{vintageCars.classic}">Classic</a>
            </div>
        </div>
        <div class="car-bottom">
            <img th:src="#{vintageCars.VintageImage}" height="150px" alt="AllCarsImage.png">
        </div>
    </section>

    <section th:each="c : ${cars}" class="road-All-Cars">
        <div class="car-left">
            <img th:src="${c.file}" alt="Title file">
        </div>
        <div class="car-right">
            <h2 th:text="${c.name}">Car name</h2>
            <p th:text="${c.brand}">Brand car</p>
            <p th:text="${c.model}">Model car</p>
            <p th:text="${c.created}">Year of the car</p>
            <a th:href="@{/cars/details/{id} (id = ${c.id})}" class="btn" th:text="#{vintageCars.details}">Details</a>
        </div>
    </section>

    <!-- Pagination -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a th:if="${currentPage > 0}"
           th:href="@{/cars/vintage(page=${currentPage - 1}, size=${pageSize}, search=${search})}" th:text="#{vintageCars.previous}">Previous</a>

        <span th:each="i: ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/cars/vintage(page=${i}, size=${pageSize}, search=${search})}"
           th:text="${i + 1}"
           th:class="${currentPage == i ? 'active' : ''}"></a>
    </span>

        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{/cars/vintage(page=${currentPage + 1}, size=${pageSize}, search=${search})}" th:text="#{vintageCars.next}">Next</a>
    </div>
</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="fragments/commons::footer"></footer>
</html>
