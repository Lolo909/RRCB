<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="fragments/commons::navigation">
    </header>

    <div class="info" style="background: var(--primary); box-shadow: var(--shadow);" th:object="${user}">
        <div></div>
        <div style="text-align: left; color: #0C5679">
            <h1 style="text-align: center">Your profile:</h1>
            <h3 th:text="|Username: *{username}|">Name of the car</h3>
            <h3 th:text="|Fullname: *{fullName}|">Brand and Model</h3>
            <h3 th:text="|Email: *{email}|">Year created</h3>
<!--            <h3 th:text="|Role: *{role.getName()}|">Year created</h3>-->
            <a th:href="@{/users/profile/edit/{id} (id = *{id})}" class="btn">EDIT PROFILE</a>
        </div>
        <div></div>
    </div>

</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="fragments/commons::footer">
</footer>
</html>
