<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<!--<div class="wrapper">-->
<div class="wrapper-Edit-Profile lemon-regular">
    <!-- Navigation -->
    <header th:replace="fragments/commons::navigation">
    </header>

    <!-- Top Container -->
    <div class="editProfileUser align-content-center">
        <form id="add-route-form" class="rounded text-white"
              style="background: #3F8A8C; border: solid #0C5679"
              th:method="PATCH"
              th:object="${profileForEdit}"
              th:action="@{/users/profile/edit/{id}(id=${profileForEdit.id})}"
              enctype="multipart/form-data">

            <h3 class="pl-2" style="text-align: center">Edit profile</h3>
            <div>
                <div class="form-group">
                    <label class="col-form-label" th:text="|Username: *{username}|">Username</label>
                    <!--                <label for="inputName" class="col-form-label" th:text="|Username: *{username}|">Username</label>-->
                </div>
                <!--            <div class="form-group">-->
                <!--                <input th:field="*{username}"-->
                <!--                       th:errorclass="'is-invalid bg-danger'"-->
                <!--                       required minlength="3" maxlength="20"-->
                <!--                       type="text"-->
                <!--                       id="inputName"-->
                <!--                       class="form-control"-->
                <!--                       th:value="*{username}"-->
                <!--                       aria-describedby="inputNameError">-->
                <!--                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"-->
                <!--                       class="invalid-feedback rounded">Name length must be more than 3 characters</small>-->

                <!--            </div>-->
            </div>
            <div>
                <div class="form-group">
                    <label for="inputFullname" class="col-form-label ">Fullname:</label>
                </div>
                <div class="form-group">
                    <input th:field="*{fullName}"
                           th:errorclass="'is-invalid bg-danger'"
                           required minlength="3" maxlength="20"
                           type="text"
                           id="inputFullname"
                           class="form-control"
                           th:value="*{fullName}"
                           aria-describedby="inputNameError">
                    <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                           class="invalid-feedback rounded">Fullname length must be more than 3 characters</small>

                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="inputEmail" class="col-form-label ">Email:</label>
                </div>
                <div class="form-group">
                    <input th:field="*{email}"
                           th:errorclass="'is-invalid bg-danger'"
                           required minlength="3" maxlength="20"
                           type="text"
                           id="inputEmail"
                           class="form-control"
                           th:value="*{email}"
                           aria-describedby="inputNameError">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="invalid-feedback rounded">Name length must be more than 3 characters</small>

                </div>
            </div>

            <a th:href="@{/users/profile}" class="btn"> ðŸ ˆ GO BACK</a>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">EDIT</button>
            </div>
        </form>
    </div>
</div>
</body>
<footer th:replace="fragments/commons::footer">
</footer>
</html>
